<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 04</title>
  </head>
  <body>
    <h1>Perhitungan Luas dan Keliling Lingkaran</h1>

    <div id="hasil"></div>

    <script>
      var r = 5;
      var luas = Math.PI * Math.pow(r, 2);
      var keliling = 2 * Math.PI * r;

      console.log("Luas lingkaran:", luas.toFixed(2));
      console.log("Keliling lingkaran:", keliling.toFixed(2));

      var resultElement = document.getElementById("hasil");
      resultElement.innerHTML = `
  <h2>Hasil Perhitungan:</h2>
  <p>Luas lingkaran: ${luas.toFixed(2)}</p>
  <p>Keliling lingkaran: ${keliling.toFixed(2)}</p>
`;
    </script>
  </body>
</html>
