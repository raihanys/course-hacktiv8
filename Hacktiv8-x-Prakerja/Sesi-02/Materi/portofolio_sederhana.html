<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Raihan Yusuf Sa'ari</title>
    <link rel="stylesheet" href="portofolio.css" />
    <!-- Import FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav>
        <a href="#" class="menu">
          <i class="fas fa-home"></i>
          HOME
        </a>
        <a href="#" class="menu">
          <i class="fas fa-box"></i>
          PRODUCT
        </a>
        <a href="#" class="menu">
          <i class="fas fa-images"></i>
          GALLERY
        </a>
        <a href="#" class="menu">
          <i class="fas fa-blog"></i>
          BLOG
        </a>
        <a href="#" class="menu">
          <i class="fas fa-warehouse"></i>
          INVENTORY
        </a>
      </nav>
    </header>

    <!-- Profile -->
    <div class="card">
      <div class="profile-container">
        <img
          src="profile-pic.jpg"
          alt="Raihan Yusuf Sa'ari"
          class="profile-picture"
        />
        <div class="profile-info">
          <h2 class="nama">Raihan Yusuf Sa'ari</h2>
          <h3 class="role">Front End Engineer</h3>
          <p class="info">
            <span class="label">
              <i class="fas fa-check"></i>
              Availability:
            </span>
            Full Time<br />
            <span class="label">
              <i class="fas fa-birthday-cake"></i>
              Usia:
            </span>
            23<br />
            <span class="label">
              <i class="fas fa-map-marker-alt"></i>
              Lokasi:
            </span>
            Jakarta, Indonesia<br />
            <span class="label">
              <i class="fas fa-briefcase"></i>
              Pengalaman:
            </span>
            1 years<br />
            <span class="label">
              <i class="fas fa-at"></i>
              Kontak:
            </span>
            <a href="mailto:raihanwashere@gmail.com">raihanwashere@gmail.com</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="form-container">
      <div id="form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Masukan nama anda"
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input
              type="text"
              id="role"
              name="role"
              placeholder="Masukan role anda"
            />
          </div>
          <div class="form-group">
            <label for="avail">Availability</label>
            <input
              type="text"
              id="avail"
              name="avail"
              placeholder="Masukan availability anda"
            />
          </div>
          <div class="form-group">
            <label for="usia">Usia</label>
            <input
              type="text"
              id="usia"
              name="usia"
              placeholder="Masukan usia anda"
            />
          </div>
          <div class="form-group">
            <label for="lokasi">Lokasi</label>
            <input
              type="text"
              id="lokasi"
              name="lokasi"
              placeholder="Masukan lokasi anda"
            />
          </div>
          <div class="form-group">
            <label for="pengalaman">Pengalaman</label>
            <input
              type="text"
              id="pengalaman"
              name="pengalaman"
              placeholder="Masukan pengalaman anda"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukan email anda"
            />
          </div>
          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
