<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar File Dasar</title>
  </head>
  <body>
    Hello World <br />
    Selamat Belajar <br />
    Website <strong><em>Pertama Saya</em></strong>
    <br />
    <!-- Heading 1 s.d 6 -->
    <h1>Heading 1</h1>
    <h4>Haeding 4</h4>
    <h6>Heading 6</h6>

    <!-- Link -->
    <a href="https://google.com" target="_blank">Menuju Halaman Google</a>
    <br />

    <!-- Image -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
      alt="Google Simple Logo"
      width="50"
      style="margin-top: 5px"
    />

    <!-- List -->
    <ol>
      <li>Hello</li>
      <li>Hello</li>
    </ol>
    <br />

    <!-- Paragraph -->
    <p style="background-color: cadetblue">Hello Hacktiv8</p>
    <span style="background-color: bisque">Hello Hacktiv8</span>
    <div style="background-color: aquamarine"><span>Hello Hacktiv8</span></div>
    <span>Hello Hacktiv8</span>
    <br />

    <!-- Form -->
    <form action=""></form>
    <div class="form-group">
      <label for="">
        Nama Lengkap <span style="color: red"> Wajib</span>
      </label>
      <br />
      <input type="text" placeholder="Masukan Nama Anda" />
    </div>
    <br />

    <!-- tabel > server side / client side > pagination / batas > 10 data -->
    <!-- contoh: client side > 50 data / data pengguna -->
    <table border="2px">
      <!-- Header -->
      <head>
        <tr>
          <th>No.</th>
          <th>Name</th>
        </tr>
      </head>
      <!-- Data/Content -->
      <body>
        <tr>
          <td>1</td>
          <td>Raihan</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Yusuf</td>
        </tr>
      </body>
      <!-- Akhir Tabel -->
      <tfoot>
        <tr>
          <td>Jumlah Data</td>
          <td>2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
