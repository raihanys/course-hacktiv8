<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Click Event</title>
  </head>
  <body>
    <h3>Belajar Click Event</h3>
    <button id="button">Halo YAL</button>
    <div id="hasil"></div>
    <script>
      // Mendapatkan referensi ke elemen tombol dan hasil
      let button = document.getElementById("button");
      let hasil = document.getElementById("hasil");

      // Menambahkan event click ke tombol
      button.addEventListener("click", function () {
        // Mengubah teks tombol dan hasil berdasarkan kondisi
        if (button.innerHTML === "Halo YAL") {
          button.innerHTML = "Klik Aku";
          hasil.innerHTML = "Sudah di klik ya";
        } else {
          button.innerHTML = "Halo YAL";
          hasil.innerHTML = "Belum di klik nih";
        }
      });
    </script>
  </body>
</html>
