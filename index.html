<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktiv8 x Prakerja</title>
  </head>
  <body>
    <h1>Index of /</h1>
    <ul id="directory-listing"></ul>
    <script>
      fetch(
        "https://api.github.com/repos/raihanys/raihanys.github.io/Hacktiv8-x-Prakerja/"
      )
        .then((response) => response.json())
        .then((data) => {
          const list = document.getElementById("directory-listing");
          data.forEach((item) => {
            if (item.type === "dir") {
              const li = document.createElement("li");
              const link = document.createElement("a");
              link.href = item.html_url;
              link.textContent = item.name + "/";
              li.appendChild(link);
              list.appendChild(li);
            } else if (item.type === "file") {
              const li = document.createElement("li");
              const link = document.createElement("a");
              link.href = item.html_url;
              link.textContent = item.name;
              li.appendChild(link);
              list.appendChild(li);
            }
          });
        });
    </script>
  </body>
</html>
